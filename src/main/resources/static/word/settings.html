<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>단어장 - 설정</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <div class="top-bar">
            <button class="back-button" onclick="location.href='/word'">←</button>
            <button class="save-button" id="saveButton">저장</button>
        </div>

        <div class="input-section">
            <input type="text" id="inputWord" placeholder="단어 (한자)">
            <input type="text" id="inputReading" placeholder="음독 (한글)">
            <input type="text" id="inputMeaning" placeholder="뜻">
        </div>

        <div class="divider"></div>

        <div class="all-words-list" id="allWordsList">
            <!-- 단어 리스트가 여기에 동적으로 추가됨 -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let allWords = [];

        async function loadAllWords() {
            const response = await fetch('/api/word');
            allWords = await response.json();
            renderAllWords();
        }

        function renderAllWords() {
            const container = document.getElementById('allWordsList');
            container.innerHTML = allWords.map(word => `
                <div class="all-word-item">
                    <div class="word-info">
                        <span class="kanji">${word.word}</span>
                        <span class="detail">(${word.reading}) ${word.meaning}</span>
                    </div>
                    <button class="delete-button" onclick="deleteWord(${word.id})">✕</button>
                </div>
            `).join('');
        }

        async function saveWord() {
            const word = document.getElementById('inputWord').value.trim();
            const reading = document.getElementById('inputReading').value.trim();
            const meaning = document.getElementById('inputMeaning').value.trim();

            if (!word || !reading || !meaning) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            await fetch('/api/word', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word, reading, meaning })
            });

            document.getElementById('inputWord').value = '';
            document.getElementById('inputReading').value = '';
            document.getElementById('inputMeaning').value = '';

            loadAllWords();
        }

        async function deleteWord(id) {
            await fetch(`/api/word/${id}`, { method: 'DELETE' });
            loadAllWords();
        }

        document.getElementById('saveButton').addEventListener('click', saveWord);
        loadAllWords();
    </script>
</body>
</html>
