<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>단어장 - 설정</title>
    <link rel="stylesheet" href="/bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-3" style="max-width: 500px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/word" class="btn btn-link text-dark fs-4 text-decoration-none p-0">&larr;</a>
            <button class="btn p-2" id="saveButton">
                <img src="/icons/floppy.svg" alt="저장" width="20" height="20">
            </button>
        </div>

        <div class="card mb-3">
            <div class="card-body d-flex flex-column gap-2">
                <input type="text" class="form-control" id="inputWord" placeholder="단어 (한자)">
                <input type="text" class="form-control" id="inputReading" placeholder="음독 (한글)">
                <input type="text" class="form-control" id="inputMeaning" placeholder="뜻">
            </div>
        </div>

        <hr>

        <div class="d-flex flex-column gap-2" id="allWordsList">
        </div>
    </div>

    <script src="/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allWords = [];

        async function loadAllWords() {
            const response = await fetch('/api/word');
            allWords = await response.json();
            renderAllWords();
        }

        function renderAllWords() {
            const container = document.getElementById('allWordsList');
            container.innerHTML = allWords.map(word => `
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center py-2">
                        <div>
                            <span class="fw-bold">${word.word}</span>
                            <span class="text-secondary">(${word.reading}) ${word.meaning}</span>
                        </div>
                        <button class="btn p-0" onclick="deleteWord(${word.id})">
                            <img src="/icons/trash.svg" alt="삭제" width="18" height="18">
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function saveWord() {
            const word = document.getElementById('inputWord').value.trim();
            const reading = document.getElementById('inputReading').value.trim();
            const meaning = document.getElementById('inputMeaning').value.trim();

            if (!word || !reading || !meaning) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            await fetch('/api/word', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word, reading, meaning })
            });

            document.getElementById('inputWord').value = '';
            document.getElementById('inputReading').value = '';
            document.getElementById('inputMeaning').value = '';

            loadAllWords();
        }

        async function deleteWord(id) {
            await fetch(`/api/word/${id}`, { method: 'DELETE' });
            loadAllWords();
        }

        document.getElementById('saveButton').addEventListener('click', saveWord);
        loadAllWords();
    </script>
</body>
</html>
