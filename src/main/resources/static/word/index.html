<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>단어장</title>
    <link rel="stylesheet" href="/bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-3" style="max-width: 500px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fs-1 fw-bold text-success" id="correctCount">0</span>
            <a href="settings.html" class="btn btn-outline-dark btn-sm p-2">
                <img src="/icons/list.svg" alt="설정" width="20" height="20">
            </a>
        </div>

        <div class="d-flex flex-column gap-2" id="wordList">
        </div>

        <button class="btn btn-outline-dark w-100 mt-3 py-3" id="nextButton">다음</button>
    </div>

    <script src="/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let words = [];
        let checkedState = {};

        async function loadWords() {
            const response = await fetch('/api/word/today');
            const data = await response.json();
            words = data.data;
            checkedState = {};
            document.getElementById('correctCount').textContent = data.correctCount;
            renderWords();
        }

        function renderWords() {
            const container = document.getElementById('wordList');
            container.innerHTML = words.map(word => `
                <div class="card">
                    <div class="d-flex align-items-center">
                        <button class="btn flex-grow-1 py-3 fs-3" data-id="${word.id}" data-showing="word" onclick="toggleWord(this)">
                            ${word.word}
                        </button>
                        <div class="px-3 border-start">
                            <input class="form-check-input" type="checkbox" style="width: 1.5em; height: 1.5em;"
                                ${checkedState[word.id] ? 'checked' : ''}
                                onchange="toggleCheck(${word.id}, this.checked)">
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleWord(btn) {
            const id = btn.dataset.id;
            const word = words.find(w => w.id == id);
            if (btn.dataset.showing === 'word') {
                btn.innerHTML = `<span class="text-secondary fs-6">${word.reading} / ${word.meaning}</span>`;
                btn.dataset.showing = 'meaning';
            } else {
                btn.innerHTML = word.word;
                btn.dataset.showing = 'word';
            }
        }

        function toggleCheck(id, checked) {
            checkedState[id] = checked;
        }

        async function nextWords() {
            const results = {};
            words.forEach(w => {
                results[w.id] = checkedState[w.id] || false;
            });

            const response = await fetch('/api/word/today', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(results)
            });
            const data = await response.json();
            words = data.data;
            checkedState = {};
            document.getElementById('correctCount').textContent = data.correctCount;
            renderWords();
        }

        document.getElementById('nextButton').addEventListener('click', nextWords);
        loadWords();
    </script>
</body>
</html>
